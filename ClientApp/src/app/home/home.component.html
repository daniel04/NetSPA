<h1>Hola mundo!!!</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col"># Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Precio</th>
    <th scope="col">Stock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let producto of productoList">
    <td>{{ producto.id }}</td>
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.precio }}</td>
    <td>{{ producto.stock }}</td>
  </tr>
  </tbody>
</table>
